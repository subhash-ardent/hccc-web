<div class="loginForm">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="row" fxLayoutAlign="center center">

        <mat-card fxFlex="40" fxFlex.lt-sm="30">
    
            <mat-card-content>
                <mat-form-field class="example-full-width" fxFill>
                    <input matInput placeholder="User Name" formControlName="userName" required>
                    <div *ngIf="loginForm.controls.userName.invalid" >
                        <div *ngIf="loginForm.controls.userName.errors.required && (loginForm.controls.userName.dirty || loginForm.controls.userName.touched)" class="validation">Select Participant</div>
                   </div>
                </mat-form-field>
    
                <mat-form-field class="example-full-width" fxFill>
                    <input matInput placeholder="Password" formControlName="password" required>
                    <div *ngIf="loginForm.controls.password.invalid" >
                        <div *ngIf="loginForm.controls.password.errors.required && (loginForm.controls.password.dirty || loginForm.controls.password.touched)" class="validation">Select Participant</div>
                   </div>
                </mat-form-field>
    
            </mat-card-content>
    
            <mat-card-actions>
                <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Submit</button>
            </mat-card-actions>

        </mat-card>
    
    </form>
</div>
